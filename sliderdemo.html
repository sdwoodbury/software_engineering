<h1>Slider Date: </h1><p id="min" >min</p><p id="max">max</p>
<div id="dateSlider"></div>
<script src="slider.js">
</script>
<script>
$("#dateSlider").dateRangeSlider({
  bounds:{
    min: new Date(2012, 0, 1),
    max: new Date(2012, 11, 31)
  }});
$("#dateSlider").bind("valuesChanging", function(e, data){

        document.getElementById("min").innerHTML = data.values.min;
        document.getElementById("max").innerHTML = data.values.max;

});
    
</script>
